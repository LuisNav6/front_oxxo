<div class="d-flex justify-content-center my-3">
  <div class="card shadow p-3 mb-5 bg-white rounded">
      <div class="my-3 text-center mb-4">
          <img src="../../../assets/images/logo_white.png" alt="Imagen" class="img-fluid">
      </div>
    <div class="card-body text-center">
      <h2 class="card-title">Crear usuario</h2>
      <br>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nombre" placeholder="sucursal" formControlName="nombre">
          <label for="nombre">Nombre</label>
        </div>

        <div class="form-floating my-3">
          <input type="text" class="form-control" id="apellido" placeholder="usuario" formControlName="apellido">
          <label for="apellido">Apellido</label>
        </div>

        <div class="form-floating my-3">
          <input type="email" class="form-control" id="correo" placeholder="correo" formControlName="correo">
          <label for="correo">Correo</label>
        </div>

        <div class="form-floating my-3">
          <input type="text" class="form-control" id="tel" placeholder="usuario" formControlName="tel">
          <label for="tel">Télefono</label>
        </div>

        <div class="form-floating mb-3">
          <select class="form-select" id="rol" aria-label="select rol" formControlName="rol">
            <option selected disabled>Elige tu Rol</option>
            <option value="cajero">Cajero</option>
            <option value="admin">Administrador</option>
            <option value="Soportte">Soporte</option>
          </select>
          <label for="rol">Rol</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="password">
          <label for="password">Contraseña</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="password">
          <label for="confirmPassword">Confirmar contraseña</label>
        </div>
        <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Crear usuario</button>
      </form>
    </div>
  </div>
</div>
