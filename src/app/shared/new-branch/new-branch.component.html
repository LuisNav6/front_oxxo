<div class="d-flex justify-content-center my-3">
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="my-3 text-center mb-4">
            <img src="../../../assets/images/logo_white.png" alt="Imagen" class="img-fluid">
        </div>
      <div class="card-body text-center">
        <h2 class="card-title">Crear Sucursal</h2>
        <br>
        <form [formGroup]="SucursalForm" (ngSubmit)="onSubmit()">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombre" placeholder="sucursal" formControlName="nombre">
            <label for="nombre">Nombre</label>
          </div>

          <div class="form-floating my-3">
            <input type="text" class="form-control" id="location" placeholder="any place in the world" formControlName="location">
            <label for="location">Dirección</label>
          </div>

          <div class="form-floating my-3">
            <input type="text" class="form-control" id="CP" placeholder="12345" formControlName="CP">
            <label for="CP">Código postal</label>
          </div>

          <div class="form-floating my-3">
            <input type="text" class="form-control" id="RFC" placeholder="sucursal" formControlName="RFC">
            <label for="RFC">RFC</label>
          </div>
          <div class="form-floating my-3">
            <input type="text" class="form-control" id="tel" placeholder="sucursal" formControlName="tel">
            <label for="tel">Télefono</label>
          </div>

          <div class="form-floating mb-3">
            <select class="form-select" id="admin" aria-label="select rol" formControlName="admin">
              <option selected disabled>Elige tu Adminstrador</option>
              <option value="admin1">Admin1</option>
              <option value="admin2">Admin2</option>
              <option value="admin3">admin3</option>
            </select>
            <label for="admin">Adminstrador</label>
          </div>
          <button type="submit" class="btn btn-info" [disabled]="!SucursalForm.valid">Crear sucursal</button>
        </form>
      </div>
    </div>
  </div>
