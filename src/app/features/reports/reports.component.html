<!-- reports.component.html -->
<app-bar></app-bar>
<div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
  <div class="text-center">
    <img src="../../../assets/images/logo_white.png" alt="Imagen descriptiva" class="img-fluid">
    <h1 class="mt-2">Reportes</h1>
  </div>
  <div class="d-flex justify-content-end">
    <h4>Total en Ventas: {{getTotalSales()}}</h4>
  </div>
  <table class="table table-hover text-center">
    <thead>
      <tr>
        <th>ID</th>
        <th>Sucursal</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Vendedor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sale of salesData | slice: (p-1) * itemsPerPage : p * itemsPerPage">
        <td>{{sale._id}}</td>
        <td>{{sale.branch_office_id}}</td>
        <td>{{formatDate(sale.sale_date)}}</td>
        <td>{{sale.total}}</td>
        <td>{{sale.seller}}</td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="p === 1">
        <a class="page-link" (click)="p = p - 1" aria-label="Previous">
          <span aria-hidden="true">«</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let i of [].constructor(getNumberOfPages())" [class.active]="i === p">
        <a class="page-link" (click)="p = i">{{i}}</a>
      </li>
      <li class="page-item" [class.disabled]="p === getNumberOfPages()">
        <a class="page-link"  (click)="p = p + 1" aria-label="Next">
          <span aria-hidden="true">»</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
