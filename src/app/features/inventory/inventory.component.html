<app-bar></app-bar>
<div class="container shadow">
    <div class="my-3 text-center mb-4">
        <img src="../../../assets/images/logo_white.png" alt="Imagen" class="img-fluid">
    </div>
    <h3 class="text-center">Inventario</h3>
    <div class="my-3 d-flex justify-content-center">
  <button class="btn btn-outline-info" title="Crear producto" (click)="addProducto()"><i class="fa-solid fa-plus"></i></button>
</div>
<table class="table table-hover text-center">
  <thead>
    <tr>
      <th>ID producto</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Descripci√≥n</th>
      <th>Foto</th>
      <th>Cantidad</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of products; ; let i = index">
      <td>{{producto._id}}</td>
      <td>{{producto.name}}</td>
      <td>{{producto.price}}</td>
      <td>{{producto.description}}</td>
      <td>{{producto.photo}}</td>
      <td>{{quantities[i]}}</td>
      <td>
        <button class="btn btn-outline-warning mx-4" title="Actualizar producto" (click)="actualizarProducto(producto._id,quantities[i])"><i class="fa-regular fa-pen-to-square"></i></button>
      </td>
    </tr>
  </tbody>
</table>
</div>
