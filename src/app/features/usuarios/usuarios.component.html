<app-bar></app-bar>
<div class="container shadow">
    <div class="my-3 text-center mb-4">
        <img src="../../../assets/images/logo_white.png" alt="Imagen" class="img-fluid">
    </div>
    <h3 class="text-center">Usuarios</h3>
    <div class="my-3 d-flex justify-content-center">
  <button class="btn btn-outline-info" title="Crear producto" (click)="crearUsuario()"><i class="fa-solid fa-plus"></i></button>
</div>
<table class="table table-hover text-center">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Correo</th>
      <th>TÃ©lefono</th>
      <th>Rol</th>
      <th>Sucursal</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of paginatedUsuarios()">
      <td>{{usuario.name}} {{usuario.last_name}}</td>
      <td>{{usuario.email}}</td>
      <td>{{usuario.tel}}</td>
      <td>{{usuario.rol}}</td>
      <td>{{usuario.branch_id}}</td>
      <td>
        <button class="btn btn-outline-warning mx-4" title="Actualizar producto" (click)="actualizarUsuario(usuario)"><i class="fa-regular fa-pen-to-square"></i></button>
        <button class="btn btn-outline-danger" title="Eliminar producto" (click)="eliminarUsuario(usuario._id)"><i class="fa-regular fa-trash-can"></i></button>
      </td>
    </tr>
  </tbody>
</table>
<div class="card flex justify-content-center">
  <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="usuarios.length" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
</div>
<div class="container shadow-lg p-3 mb-5 mt-3 bg-body rounded d-flex justify-content-center">
  <div class="w-100 chart" >
    <p-chart type="doughnut" [data]="data" [options]="options"></p-chart>
  </div>
</div>
</div>
