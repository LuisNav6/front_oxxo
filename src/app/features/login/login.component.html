<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow">
    <div class="text-center mb-4">
      <img src="../../../assets/images/logo_white.png" alt="Imagen" class="img-fluid">
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="username" placeholder="name@example.com" formControlName="username">
        <label for="username">Usuario</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="contraseña" formControlName="password">
        <label for="password">Contraseña</label>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-info" [disabled]="!loginForm.valid">Iniciar sesión</button>
      </div>
    </form>
  </div>
</div>
