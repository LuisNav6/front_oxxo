<!-- register.component.html -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow">
      <div class="text-center mb-2">
        <img src="../../../assets/images/logo_white.png" alt="Imagen" class="img-fluid" style="max-height: 200px;">
      </div>
      <div class="text-center mb-2">
        <h2 class="display-5">Registrarse</h2>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 text-center">
          <label for="name" class="form-label">Nombre:</label>
          <input type="text" id="name" formControlName="name" class="form-control">
        </div>
        <div class="mb-3 text-center">
          <label for="lastname" class="form-label">Apellido:</label>
          <input type="text" id="lastname" formControlName="lastname" class="form-control">
        </div>
        <div class="mb-3 text-center">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" id="email" formControlName="email" class="form-control">
        </div>
        <div class="mb-3 text-center">
          <label for="tel" class="form-label">Teléfono:</label>
          <input type="text" id="tel" formControlName="tel" class="form-control">
        </div>
        <div class="mb-3 text-center">
          <label for="rol" class="form-label">Rol:</label>
          <select class="form-select text-center" aria-label="Rol" formControlName="rol">
            <option selected disabled>Elige tu rol</option>
            <option value="cajero">Cajero</option>
            <option value="admin">Administrador</option>
            <option value="soporte">Soporte</option>
          </select>
        </div>
        <div class="mb-3 text-center">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" id="password" formControlName="password" class="form-control">
        </div>
        <div class="mb-3 text-center">
          <label for="confirmPassword" class="form-label">Confirmar contraseña:</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
