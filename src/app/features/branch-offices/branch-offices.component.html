<app-bar></app-bar>
<div class="container shadow">
    <div class="my-3 text-center mb-4">
        <img src="../../../assets/images/logo_white.png" alt="Imagen" class="img-fluid">
    </div>
    <h3 class="text-center">Sucursales</h3>
    <div class="my-3 d-flex justify-content-center">
  <button class="btn btn-outline-info" title="Crear producto" (click)="crearSucursal()"><i class="fa-solid fa-plus"></i></button>
</div>
<table class="table table-hover text-center">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Dirección</th>
      <th>Código postal</th>
      <th>RFC</th>
      <th>Teléfono</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sucursal of paginatedBranches()">
      <td>{{sucursal.name}}</td>
      <td>{{sucursal.location}}</td>
      <td>{{sucursal.CP}}</td>
      <td>{{sucursal.RFC}}</td>
      <td>{{sucursal.tel}}</td>
      <td>
        <button class="btn btn-outline-warning mx-4" title="Actualizar producto" (click)="actualizarSucursal(sucursal)"><i class="fa-regular fa-pen-to-square"></i></button>
      </td>
    </tr>
  </tbody>
</table>
<div class="card flex justify-content-center">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="branches.length" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
    </div>
</div>
